plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.31"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

apply plugin: 'application'

group = 'pl.mpiniarski.distributedmonitor'
mainClassName = 'pl.mpiniarski.distributedmonitor.MainKt'
